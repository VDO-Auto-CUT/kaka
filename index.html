<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Auto-Cut</title>
  <link rel="icon" href="/img/V (1).png">
  <link rel="stylesheet" href="/style/style.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="/img/V (1)-fotor-20231102194214.png" alt="Your Logo" width="35px">
    </div>
    <div class="download-btn">Download</div>
  </header>
  <main>
    <aside>
      <div class="text-logo">Video Auto-Cut</div>
      <div class="crop-tools">
        <button>Start Point</button>
        <button>End Point</button>
        <button>Cut</button>
      </div>
    </aside>
    <section class="drop-zone">
      <p>Drag and drop your video here</p>
      <input type="file" id="video-upload" accept="video/*">
    </section>
  </main>
  <script src="/style/script.js"></script>
</body>
</html>
